<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Bloqueado</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #4a148c; /* Morado oscuro */
            color: #f48fb1; /* Rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #8e24aa; /* Morado medio */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #e1bee7; /* Lavanda claro */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .message {
            color: #f06292; /* Rosa m√°s intenso */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acceso Denegado</h1>
        <p class="message">El sitio web al que intentas acceder ha sido bloqueado.</p>
        <p>Si crees que esto es un error, por favor contacta al administrador del sistema.</p>
    </div>
</body>
</html>
